<svg xmlns="http://www.w3.org/2000/svg" width="800" height="120" viewBox="0 0 800 120" role="img" aria-label="About Me">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#3BB8DB"/>
      <stop offset="100%" stop-color="#155DFC"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#155DFC" flood-opacity="0.4"/>
    </filter>
  </defs>
  <rect fill="none" width="100%" height="100%"/>
  <text x="50%" y="60%" text-anchor="middle"
        font-family="Outfit, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="56" font-weight="700"
        fill="url(#gradient)" filter="url(#shadow)">
    About Me
  </text>
</svg>
